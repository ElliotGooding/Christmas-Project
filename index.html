<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Christmas Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8f403a495d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-container">
        <div class="menu-screen">
            <canvas class="webgl" id="startScreenCanvas"></canvas>
            <h1 class="title">
                <span class="small-title">ALIEN</span> <br>
                <span class="large-title">ABDUCTION</span>
            </h1>
            <div class="main-page">
                <button class="play-button">
                    <div class="play-button-text">Play</div>
                    <div class="play-button-background"></div>
                </button>
            </div>
            <div class="menu">
                <div class="menu-background"></div>
                <div class="menu-content">
                    <button class="menu-button start-button">
                        <i class="fa-solid fa-play menu-button-icon"></i>
                        <div class="menu-button-text">Start</div>
                    </button>
                    <button class="menu-button settings-button">
                        <i class="fa-solid fa-gear menu-button-icon"></i>
                        <div class="menu-button-text">Settings</div>
                    </button>
                    <button class="menu-button credits-button">
                        <i class="fa-solid fa-users menu-button-icon"></i>
                        <div class="menu-button-text">Credits</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="mission-screen">
            <div class="mission-content-container">
                <div class="mission-background"></div>
                <div class="mission-content">
                    <h2 class="mission-title">Your mission:</h2>
                    <div class="divider"></div>
                    <div class="mission-content-text">Aliens have abducted a city. Fight off the UFOs and save the world.<br>You must defeat the alien overlord to return back to Earth, but you'll have to get through its minions first</div>
                </div>                
            </div>
            <button class="continue-button">Continue</button>
        </div>
        <div class="main-game">
            <canvas class="webgl" id="mainGameCanvas"></canvas>
            <div class="canvas-overlay">
                <img src="assets/Crosshair.png" class="crosshair">
                <div class="info">
                    <div class="health">
                        <div class="health-bar">
                            <div class="health-bar-inner"></div>
                        </div>
                        <div class="health-amount">100/100</div>
                    </div>
                </div>
                <div class="coordinates">0, 0, 0</div>
                <div class="hitbox-helper point"></div> 
                <div class="hitbox-helper building"></div> 
            </div>
        </div>
    </div>
    <!-- <canvas class="webgl"></canvas> -->
    <script type="importmap">
        {
              "imports": {
                  "three": "./vendor/build/three.module.js",
            "three/addons/": "./vendor/examples/jsm/",      
            "dat.gui": "https://cdn.skypack.dev/dat.gui"
              }
          }
    </script>
    <!-- <script src='threex.volumetricspotlight.js'></script> -->
    <script type="module" src="threex.volumetricspotlight-master\threex.volumetricspotlight-master\threex.volumetricspotlightmaterial.js"></script>
    <script type="module" src="threex.volumetricspotlight-master\threex.volumetricspotlight-master\threex.volumetricspotlightmaterialdatgui.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
